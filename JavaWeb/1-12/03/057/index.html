<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>CSS绝对定位</title>
    <style type="text/css">
    	#top_Div{
    		position:absolute;	/*绝对定位*/
    		left:20px;			/*距离左侧页面50px*/
    		top:10px;			/*距离顶部页面10px*/
    	}
    	#bottom_Div{
    		position:absolute;	/*绝对定位*/
    		left:130px;			/*距离左侧页面130px*/
    		top:10px;			/*距离顶部页面10px*/
    	}
    </style>
  </head>
  <body>
    <div id="top_Div">
    	<img src="football.png" title="足球"/>
    </div>
    <div id="bottom_Div">
    	<img src="basketball.png" title="篮球"/>
    </div>
  </body>
</html>

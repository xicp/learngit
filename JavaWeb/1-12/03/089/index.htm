<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>图片的半透明效果</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">

<style type="text/css">
.transparency {
	filter:Alpha(Opacity=5,finishOpacity=80,style=3,startX=20,startY=20,finishX=100,finishY=100)
}
</style>
</head>
<body>
<table  border="0" cellpadding="0" cellspacing="0" >
  <tr>
  	<td><img src="img1.jpg" width="378" height="275"></td>
  	<td>&nbsp;</td>
    <td><img src="img1.jpg" id="myimg" width="378"  height="275" border="0" class="transparency"></td>
  </tr>
</table>
</body>
</html>

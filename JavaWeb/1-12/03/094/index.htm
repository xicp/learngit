<html>
<head>
<title>图片的动态说明文字</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">

<style type="text/css">
.style1 {
	position: absolute;
	display: none;
}
.style2 { 
	position:relative;
	position: absolute;
	display:block;
} 
.style3{ 
	filter:alpha(opacity=50,finishOpacity=20,style=3,startX=10,startY=5,finishX=90,finishY=20);
} 
.style4{ 
	filter:alpha(opacity=100,finishOpacity=100,style=3,startX=10,startY=5,finishX=90,finishY=20);
} 
</style>

<script type="text/javascript">
	function over(){
		document.all.text1.className="style2";
		document.all.myimg.className="style3";
		
	}function out(){
		document.all.text1.className="style1";
		document.all.myimg.className="style4";
	}
</script>
</head>
<body style="margin:0px">
<table  border="0" cellpadding="0" cellspacing="0" align="center">
  <tr>
  	<td>
  	
	  	<span id="text1" class="style1">
	  		<font color="green">这是一个风景图片</font> 
		</span>
  		<img class="style4" src="fj.jpg" id="myimg" width="200"  height="150" border="0" onmouseover="over()" onmouseout="out()">
  	</td>
  	<td>&nbsp;</td>
    <td>
   		 <img src="flower.jpg" id="myimg1" width="200"  height="150" border="0" class="transparency">
    </td>
  </tr>
</table>

</body>
</html>

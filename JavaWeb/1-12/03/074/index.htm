<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>文字上方添加标记说明</title>

<style>
	font{
		font-size:18px;
		text-decoration: underline; 
		color: gray;
		font-family: 华文隶书;
	}
	p{
		line-height: 1.6;
		font-size: 14px;
		font-family: 华文细黑;
		
	}
</style>
</head>

<body>
	<table width="580" align="center" >
		<tr>
			<td>
				<p>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					C/S的客户端不仅负责与用户的交互，收集用户信息，而且还需要完成通过网络向服务器
					请求对数据库、电子表格或文档等信息的处理工作。
					
					<font>
						由此可见，应用程序的功能越复杂，客户端程序也就越庞大
					</font>
					，这也给软件的维护工作带来了很大的困难。而B/S结构的客户端
					把事务处理逻辑部分交给了服务器，由服务器进行处理，客户端只需要进行显示，这样，
					将使应用程序服务器的运行数据负荷较重，一旦发生服务器“崩溃”等问题，后果不堪设想。
					因此，许多单位都备有数据库存储服务器，以防万一。
				</p>
			</td>
		</tr>
	</table>
	
</body>
</html>
